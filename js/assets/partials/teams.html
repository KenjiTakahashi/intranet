  <div class="tabs">
    <ul class="nav nav-tabs">
      <li class="title">Teams</li>
    </ul>
  </div>
<div ng-controller="oneCtrl">
  <div class='frame_team ng-cloak'>
    <div ng-show="show_users" class="box box-users">
      <h2 class="title"><i ng-click="toggle_users()" class="icon-arrow-right users-hide"></i>Users</h2>
      <div class="input-prepend users-input-search">
        <span class="add-on"><i class="icon-search"></i></span>
        <input type="text" ng-model="userSearch">
      </div>
      <div class="team-less">
        Teamless: <input type="checkbox" ng-model="teamless">
      </div>
      <div class="clear"></div>
      <ul class="users" data-drop="true" ng-model='users'>
        <li data-drag="true"
            data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
            ng-repeat="item in get_users() | filter:userSearch"
            ng-model="users"
            jqyoui-draggable="{index: {{$index}},animate:false,placeholder:'keep'}"
            user-id="{{ item.id }}"
            ng-hide="!item.name"><img ng-src="{{ item.img }}">{{item.name}}</li>
      </ul>
    </div>
    <div class="box box-teams">
      <h2 class="title">Teams</h2>
      <button class="btn btn-primary" ng-click="openModal()">Add team</button>
      <div class="input-prepend teams-input-search">
        <span class="add-on"><i class="icon-search"></i></span>
        <input type="text" ng-model="teamSearch">
      </div>
      <i ng-click="toggle_users()" ng-hide="show_users" class="icon-arrow-left"></i>
      <div class="clear"></div>
      <div class="team-box">
        <ul>
          <li ng-repeat="team in teams | filter:teamSearch">
            <div class="name_team">{{ team.name }}
              <i class="icon-edit" ng-click="openModal(team)"></i>
              <i class="icon-remove icon-red" ng-show="!team.dirty" ng-click="deleteTeam(team)"></i>
              <i class="icon-ok icon-green" ng-show="team.dirty" ng-click="save(team)"></i>
              <span class="float_right">
                <span ng-repeat="project in team.projects" style="float: right; margin-right: 20px">
                  <a href="/client/view?client_id={{ project.client.id }}">{{ project.client.name }}</a> / <a href="/project/edit?project_id={{ project.id }}">{{ project.name }}</a>
                </span>
              </span>
            </div>
            <div class="icon_team">
              <img ng-src="{{ team.img }}">
            </div>
            <div class="desc_team">
              <div class="team thumbnail"
                   data-drop="true"
                   ng-model='team.users'
                   jqyoui-droppable="{multiple:true,onBeforeDrop:'onBeforeDrop'}"
                   data-jqyoui-options="teamOptions"
                  >
                <div class="alert user"
                     ng-repeat="item in team.users"
                     data-drag="true"
                     data-jqyoui-options="{revert: 'invalid'}"
                     ng-model="team.users"
                     jqyoui-draggable="{index: {{$index}},animate:false}"
                     ng-class="overclass"
                     ng-mouseover="overclass = 'show_x'"
                     ng-mouseleave="overclass = 'hide_x'"
                     user-id="{{ item.id }}"><img ng-src="{{ item.img }}">
                  <button type="button" class="close" ng-click="deleteUser(item, team)">&times;</button></div>
                <div class="help_text">Przeciągnij tutaj użytkownika</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
</div>
